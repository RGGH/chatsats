<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sats to Chat</title>
        <meta property="og:image" content="https://en.gravatar.com/userimage/237327008/28668aaf31e588cafb89c0e727f661b5.png">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <meta name="alby:name" content="Chat for Sats">
    </head>
    <body>
        <div class="container">
            <h2>Chat for Sats</h2>
            <hr>
            <h4 id="reply"></h4>
            <hr>
            <div class="row">
                <input
                    class="block w-full placeholder-gray-500 dark:placeholder-neutral-600 pr-0 border-0 focus:ring-0 bg-white dark:bg-black dark:text-white"
                    placeholder="prompt"
                    autocomplete="off"
                    value=""
                    name="uprompt"
                    id="uprompt"
                >
                <button class="save-img">Send Question</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
